<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satranç Oyunu</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            color: #f39c12;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            margin: 0 auto;
            border: 4px solid #8B4513;
            background-color: #8B4513;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            z-index: 10;
        }
        
        .white-square {
            background-color: #F0D9B5;
            color: #8B4513;
        }
        
        .black-square {
            background-color: #B58863;
            color: #F0D9B5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">♟️ Satranç Oyunu ♟️</div>
        <div id="game-board" class="chess-board"></div>
    </div>

    <!-- Script dosyaları -->
    <script src="Board.js"></script>
    <script src="StartBoard.js"></script>
    <script src="pieces/Pawn.js"></script>
    <script src="pieces/Rook.js"></script>
    <script src="pieces/Knight.js"></script>
    <script src="pieces/Bishop.js"></script>
    <script src="pieces/Queen.js"></script>
    <script src="pieces/King.js"></script>
    <script src="ChessGame.js"></script>
</body>
</html>
