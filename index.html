<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satranç Oyunu</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            color: #ff6b35;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 65px);
            grid-template-rows: repeat(8, 65px);
            gap: 2px;
            margin: 0 auto;
            border: 3px solid #ff6b35;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 8px;
        }
        
        .square {
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .square img {
            max-width: 85%;
            max-height: 85%;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
            -webkit-touch-callout: none;
        }
        
        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        .square:hover img {
            transform: scale(1.1);
        }
        
        .square.selected {
            box-shadow: 0 0 15px #ff6b35;
            transform: scale(1.08);
            border: 2px solid #ff6b35;
        }
        
        .white-square {
            background: #F0D9B5;
        }
        
        .black-square {
            background: #B58863;
        }
        
        .instructions {
            margin-top: 25px;
            font-size: 14px;
            color: #cccccc;
            opacity: 0.8;
        }
        
        /* Genel stillendirme */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .square:active {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">♟️ Satranç Oyunu - Beyaz Oyuncunun Sırası ♟️</div>
        <div id="game-board" class="chess-board"></div>
        <div class="instructions">
            Bir taşa tıklayın, sonra hareket etmek istediğiniz kareye tıklayın
        </div>
    </div>

    <!-- Script dosyaları -->
    <script src="Board.js"></script>
    <script src="StartBoard.js"></script>
    <script src="pieces/Pawn.js"></script>
    <script src="pieces/Rook.js"></script>
    <script src="pieces/Knight.js"></script>
    <script src="pieces/Bishop.js"></script>
    <script src="pieces/Queen.js"></script>
    <script src="pieces/King.js"></script>
    <script src="ChessGame.js"></script>
</body>
</html>
