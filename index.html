<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satranç</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Metin seçimini engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .container {
            text-align: center;
            /* Metin seçimini engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .title {
            color: #f39c12;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            /* Metin seçimini engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            margin: 0 auto;
            border: 4px solid #8B4513;
            background-color: #8B4513;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            /* Metin seçimini engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            /* Metin seçimini engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* Sürüklemeyi de engelle */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .square img {
            max-width: 85%;
            max-height: 85%;
            transition: all 0.15s ease;
            /* Resim seçimini ve sürüklemeyi engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
            /* Sağ tık menüsünü engelle */
            -webkit-touch-callout: none;
        }
        
        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            z-index: 10;
        }
        
        .square:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        
        .square.selected {
            box-shadow: 0 0 9px #ffff00, inset 0 0 20px rgba(255,255,0,0.3);
            transform: scale(1.1);
            border: 1px solid #ffff00;
        }
        
        .white-square {
            background-color: #F0D9B5;
        }
        
        .black-square {
            background-color: #B58863;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #ecf0f1;
            opacity: 0.8;
            /* Metin seçimini engelle */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* Tüm sayfa için genel metin seçim engelleme */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Fare işaretçisi stilleri */
        .square:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">♟️ Satranç Oyunu - Beyaz Oyuncunun Sırası ♟️</div>
        <div id="game-board" class="chess-board"></div>
        <div class="instructions">
            Bir taşa tıklayın, sonra hareket etmek istediğiniz kareye tıklayın
        </div>
    </div>

    <!-- Script dosyaları -->
    <script src="Board.js"></script>
    <script src="StartBoard.js"></script>
    <script src="pieces/Pawn.js"></script>
    <script src="pieces/Rook.js"></script>
    <script src="pieces/Knight.js"></script>
    <script src="pieces/Bishop.js"></script>
    <script src="pieces/Queen.js"></script>
    <script src="pieces/King.js"></script>
    <script src="ChessGame.js"></script>
</body>
</html>
